session: config

root: ~/.config

windows:
  - name: config
    layout: main-horizontal
    commands:
      - nvim .
  - name: lazyvin
    commands:
      - cd nvim
      - clear
      - nvim .
  - name: vin
    commands:
      - cd vin
      - clear
      - nvim .
  - name: wezterm
    commands:
      - cd wezterm
      - clear
      - nvim ./wezterm.lua
  - name: LazyVim
    commands:
      - cd ~/.local/share/nvim/lazy/LazyVim
      - clear
      - nvim .
