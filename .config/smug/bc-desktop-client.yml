session: bc-desktop-client

root: ~/Documents/dev/repos/dcd/bc-desktop-client

stop:
  - docker kill $(docker ps -q); true
  - killall node; true

windows:
  - name: code
    layout: main-horizontal
    commands:
      - lvim .
  - name: run
    layout: main-horizontal
    commands:
      - nvm use
      - clear
  - name: kiosk
    commands:
      - nvm use
      - clear
      - npm run dev:docker dev:services:kiosk
    panes:
      - type: horizontal
        commands:
          - nvm use
          - clear
          - npm run dev:app
