session: bc-desktop-client

root: ~/Documents/dev/repos/dcd/bc-desktop-client

stop:
  - docker kill $(docker ps -q); true
  - killall node; true

windows:
  - name: code
    layout: main-horizontal
    commands:
      - nvim .
  - name: run
    layout: main-horizontal
    commands:
      - nvm use
  - name: dev
    commands:
      - nvm use
    panes:
      - type: vertical
        commands:
          - nvm use
          - clear
  - name: storybook
    layout: main-horizontal
    commands:
      - nvm use
  - name: device
    layout: main-horizontal
    commands:
      - nvm use
