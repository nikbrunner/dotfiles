session: terra

root: ~/Documents/dev/repos/terra-theme

windows:
  - name: terra-colors
    layout: main-horizontal
    commands:
      - cd ./terra-colors
      - nvim .
  - name: terra-core.nvim
    layout: main-horizontal
    commands:
      - cd ./terra-core.nvim
      - nvim .
  - name: vscode
    layout: main-horizontal
    commands:
      - cd ./terra.vscode
      - nvim .
  - name: terminal
    layout: main-horizontal
    commands:
      - nvim ./terra.term
  - name: .github
    layout: main-horizontal
    commands:
      - nvim ./.github
