session: terra

root: ~/Documents/dev/repos/personal/terra-theme

windows:
  - name: hq
    layout: main-horizontal
    commands:
      - nvim ./hq
  - name: nvim
    layout: main-horizontal
    commands:
      - nvim ./nvim
  - name: vscode
    layout: main-horizontal
    commands:
      - nvim ./vscode
  - name: terminal
    layout: main-horizontal
    commands:
      - nvim ./terminal
  - name: .github
    layout: main-horizontal
    commands:
      - nvim ./.github
