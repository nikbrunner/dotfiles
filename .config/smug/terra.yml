session: terra-vscode

root: ~/Documents/dev/repos/personal/terra-theme

windows:
  - name: index
    layout: main-horizontal
    commands:
      - $EDITOR ./.github
  - name: nvim
    layout: main-horizontal
    commands:
      - $EDITOR ./nvim
  - name: vscode
    layout: main-horizontal
    commands:
      - $EDITOR ./vscode
  - name: terminal
    layout: main-horizontal
    commands:
      - $EDITOR ./terminal
