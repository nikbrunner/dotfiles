session: terra

root: ~/Documents/dev/repos/terra-theme

windows:
  - name: hq
    layout: main-horizontal
    commands:
      - nvim ./hq
  - name: nvim
    layout: main-horizontal
    commands:
      - nvim ./core.nvim
  - name: vscode
    layout: main-horizontal
    commands:
      - nvim ./terra.vscode
  - name: terminal
    layout: main-horizontal
    commands:
      - nvim ./terra.term
  - name: .github
    layout: main-horizontal
    commands:
      - nvim ./.github
