session: nibru-dev

root: ~/Documents/dev/repos/personal/nibru.dev

stop:
  - killall node

windows:
  - name: code
    layout: main-horizontal
    commands:
      - $EDITOR ./pages/index.tsx
  - name: run
    layout: main-horizontal
    commands:
      - nvm use
      - clear
  - name: dev-server
    layout: main-horizontal
    commands:
      - nvm use
      - clear
      - npm run dev
