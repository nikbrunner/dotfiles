include ./kitty-themes/themes/Broadcast.conf
# include ./kitty-themes/themes/Jellybeans.conf

vim:fileencoding=utf-8:ft=conf:foldmethod=marker

scrollback_lines   2000

# Fonts
font_family        JetBrainsMono Nerd Font Regular
bold_font          JetBrainsMono Nerd Font Bold
italic_font        Operator Mono Book Italic
bold_italic_font   Operator Mono Bold Italic

font_size 16
adjust_line_height  125%

map cmd+plus            change_font_size all +2.0
map cmd+minus           change_font_size all -2.0
map cmd+0               change_font_size all 0

# cursor
# cursor #569CD6
# cursor_text_color #1E1E1E
cursor_shape block

# decoration
window_padding_width 10 25
hide_window_decorations titlebar-only 
# background #1E1E1E
background #151515
background_opacity 1

# tabs
tab_bar_edge bottom
tab_bar_style powerline
active_tab_foreground   #ffffff
active_tab_background   #569CD6
inactive_tab_foreground #1E1E1E
inactive_tab_background #3E3E3E
map ctrl+tab        next_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
