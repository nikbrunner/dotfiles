vim:fileencoding=utf-8:ft=conf:foldmethod=marker

scrollback_lines   10000

# Fonts
font_size 16
adjust_line_height  135%

# font_family        UbuntuMono Nerd Font Regular
# bold_font          UbuntuMono Nerd Font Bold
# italic_font        Operator Mono Book Italic
# bold_italic_font   Operator Mono Bold Italic

font_family        JetBrainsMono Nerd Font Regular
bold_font          JetBrainsMono Nerd Font Bold

# italic_font        JetBrainsMono Nerd Book Italic
# bold_italic_font   JetBrainsMono Nerd Bold Italic

italic_font        Operator Mono Book Italic
bold_italic_font   Operator Mono Bold Italic

# font_family        Ubuntu Mono Regular
# bold_font          Ubuntu Mono Bold
# italic_font        Ubuntu Mono Italic
# bold_italic_font   Ubuntu Mono Bold Italic
#
# font_family        SF Mono Font Regular
# bold_font          SF Mono Font Bold

# italic_font        SF Mono Book Italic
# bold_italic_font   SF Mono Bold Italic

# Mappings
map cmd+plus            change_font_size all +2.0
map cmd+minus           change_font_size all -2.0
map cmd+0               change_font_size all 0
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Shapes
cursor_shape block
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style round
active_tab_font_style normal

# For NeoVim ZenMode
allow_remote_control socket-only
listen_on unix:/tmp/kitty

# Decoration
window_padding_width 10 25
hide_window_decorations titlebar-only
background_opacity 1  
inactive_text_alpha 0.75

# Themes
# include ./nord.conf
include ./github.conf
# include ./tokyonight.conf

# Session
startup_session ./session

