window:
  padding:
    x: 25
    y: 15
  dynamic_padding: true
  decorations: buttonless
  use_thin_strokes: true
  opacity: 1

alt_send_esc: true

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 16

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 8

scrolling:
  history: 1000
