window:
  padding:
      x: 25
      y: 15 
  dynamic_padding: true
  decorations: transparent
  use_thin_strokes: true

background_opacity: 1

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 14

  offset:
    x: 0
    y: 12

  glyph_offset:
    x: 0
    y: 8

scrolling:
  history: 1000

