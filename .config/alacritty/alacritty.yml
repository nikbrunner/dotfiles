window:
  padding:
      x: 25
      y: 5 
  dynamic_padding: true
  decorations: transparent
  use_thin_strokes: true

background_opacity: .925

font:
  normal:
    # family: "SF Mono"
    # family: "Victor Mono"
    family: "JetBrains Mono"
    style: Regular

  bold:
    # family: "SF Mono"
    # family: "Victor Mono"
    family: "JetBrains Mono"
    style: Bold

  italic:
    # family: "SF Mono"
    # family: "Victor Mono"
    family: "JetBrains Mono"
    style: Italic

  bold_italic:
    # family: "SF Mono"
    # family: "Victor Mono"
    family: "JetBrains Mono"
    style: Bold Italic

  size: 14

  offset:
    x: 0
    y: 14

  glyph_offset:
    x: 0
    y: 8

scrolling:
  history: 1000

