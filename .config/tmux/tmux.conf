# ------------------
# Terminal Settings
# ------------------

# Set the terminal emulation to "tmux-256color" to enable support for 256 colors and italics.
set -g default-terminal "tmux-256color"

# Add the ability to display italics, if your terminal supports it.
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Add support for true color, if your terminal supports it.
set -sa terminal-overrides ",xterm*:Tc"

# Set escape-time to 0 to minimize delay when switching modes in vim
set -g escape-time 0

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set terminal title
set -g set-titles on

# tmux messages are displayed for 4 seconds
set -g display-time 3000

# ----------------
# Bindings Section
# ----------------

# Set prefix key to C-a
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Reload setting
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "`tmux.conf` reloaded!"

# Split window bindings
unbind %
bind l split-window -h 
unbind '"'
bind j split-window -v

# Navigation bindings
bind -n M-s choose-tree -s
bind -n M-w choose-tree -w

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-H resize-pane -L 10
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 10

bind -n M-m resize-pane -Z
# bind -n M-[ previous-window
# bind -n M-] next-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Copy mode bindings
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Swap window bindings
bind -r < swap-window -t - \; previous-window
bind -r > swap-window -t + \; next-window

# --------------------
# Window Management
# --------------------

# Close the current window with Meta + q without needing to use the prefix key.
bind -n M-Q kill-window

# Close the current pane with Meta + x without needing to use the prefix key.
bind -n M-x kill-pane

# Prompt bindings
bind C-c command-prompt -p "Enter new session name: " "new-session -s '%%'"
bind C command-prompt -p "Name of new window: " "new-window -n '%%'"
bind -n M-n command-prompt -p "Enter new window name: " "rename-window '%%'"

# Create a new window with```bash
# Meta + n without needing to use the prefix key.
bind -n M-c new-window

# renumber windows when a window is closed
set -g renumber-windows on

# set vim keybindings
setw -g mode-keys vi

# ----------------
# Status Bar Section
# ----------------

# Left status settings
set -g status-left-length 30
set -g status-left "#[fg=yellow, bg=default]#[fg=black, bg=yellow, bold]  #S #[fg=yellow, bg=default]"

# Right status settings
set -g status-right-length 30
set -g status-right "#[fg=brightblue, bg=default]#[fg=black, bg=brightblue, bold] 󰃶 %Y.%m.%d |  %H:%M #[fg=brightblue, bg=default]"

# General status settings
set -g status-justify "centre"
set -g status-style bg=default
set -g status-position top

# Window status settings
# setw -g window-status-format "#[fg=black, bg=default]#[fg=gray, bg=black] #I | #W #[fg=black, bg=default] "
setw -g window-status-format " #[fg=gray] #I | #W "
setw -g window-status-current-format "#[fg=brightyellow, bg=default]#[fg=black, bg=brightyellow, bold] #I | #W #[fg=brightyellow, bg=default] "

# Set pane border styles
set -g pane-border-lines heavy
set -g pane-border-status top
set -g pane-active-border-style fg=brightyellow
set -g pane-border-style fg=gray

# ----------------
# Plugin Section
# ----------------

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'sainnhe/tmux-fzf'

bind -n "M-w" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind -n "M-s" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind -n "M-k" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh kill"
bind -n "M-n" run-shell -b "~/.config/tmux/smug.sh"


# Window Size
TMUX_FZF_OPTIONS="-p -w 65% -h 65% -m"
TMUX_FZF_LAUNCH_KEY="C-f"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
