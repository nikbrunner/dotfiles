# @see: https://github.com/lukas-reineke/dotfiles/blob/master/tmux/tmux.conf
# ------------------
# Terminal Settings
# ------------------
# Set the terminal emulation to "tmux-256color" to enable support for 256 colors and italics.
set -g default-terminal "tmux-256color"

# Add the ability to display italics, if your terminal supports it.
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Add support for true color, if your terminal supports it.
set -sa terminal-overrides ",xterm*:Tc"

# Set escape-time to 0 to minimize delay when switching modes in vim
set -g escape-time 0

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set terminal title
set -g set-titles on

# tmux messages are displayed for 4 seconds
set -g display-time 3000

# Set Vim-like keybindings in various tmux modes for easier navigation.
setw -g mode-keys vi        # Use Vim keybindings in copy and command modes.
set -g status-keys vi       # Use Vim keybindings in tmux status line editing.
setw -g xterm-keys on       # Enable xterm key reporting for better key handling.

# Enable focus events to allow applications in tmux to respond to focus changes.
set -g focus-events on      # Track focus events for applications inside tmux.

# renumber windows when a window is closed
set -g renumber-windows on

# ----------------
# Status Bar Section
# ----------------

# Left status settings
set -g status-left-length 50
set -g status-left "#[fg=yellow, bg=default, bold] #S "

# Right status settings
set -g status-right-length 40
set -g status-right "#[fg=yellow, bg=default]󰃶 %Y.%m.%d |  %H:%M"

# General status settings
set -g status-justify "centre"
set -g status-style bg=default
set -g status-position top

# Window status settings
setw -g window-status-format "#[fg=gray] #I | #W"
setw -g window-status-current-format "#[fg=yellow, bg=default, bold] #I | #W"

# Set pane border styles
set -g pane-border-lines heavy
# set -g pane-border-status on
set -g pane-active-border-style fg=brightyellow
set -g pane-border-style fg=gray

# ----------------
# Bindings Section
# ----------------

set -g prefix C-space
unbind C-b
bind C-space send-prefix

# Reload setting
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "`tmux.conf` reloaded!"

# Split window bindings
unbind %
bind l split-window -h 
unbind '"'
bind j split-window -v

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|fzf)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Navigating sessions and windows
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-j switch-client -n
bind -n M-k switch-client -p
bind -n M-o last-window

# Resizing
bind -n M-H resize-pane -L 10
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 10

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Copy mode bindings
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'H' send -X start-of-line
bind -T copy-mode-vi 'L' send -X end-of-line
bind -T copy-mode-vi Escape send -X cancel

# Swap window bindings
bind -r < swap-window -t - \; previous-window
bind -r > swap-window -t + \; next-window

# Close the current window with Meta + q without needing to use the prefix key.
bind -n M-X kill-window

# Close the current pane with Meta + x without needing to use the prefix key.
bind -n M-x kill-pane

# Zoom
bind -n M-z resize-pane -Z

# Prompt bindings
bind N command-prompt -p "Enter new session name: " "new-session -s '%%'"
bind C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Display lazygit
bind g display-popup -d '#{pane_current_path}' -w96% -h95% -E lazygit
bind h display-popup -d '#{pane_current_path}' -w96% -h95% -E "gh dash"

bind O display-popup -w65% -h50% -B -E "rr --open"
bind S display-popup -w95% -h95% -E "rr --status"

# ----------------
# Plugin Section
# ----------------

# tpm plugin
# Docs: https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# Docs: https://github.com/sainnhe/tmux-fzf
set -g @plugin 'sainnhe/tmux-fzf'

set -g @plugin 'tmux-plugins/tmux-open'

TMUX_FZF_OPTIONS="-p -w 65% -h 65% -m"
TMUX_FZF_LAUNCH_KEY="C-f"

bind -n "M-o" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind -n "M-x" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/pane.sh kill"
bind -n "M-O" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind -n "M-Q" run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh kill"

set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
